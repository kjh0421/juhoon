    <p id="explain">
      html은 사람들에게 정보를 전달해 주기 위해 만들어진 체계이다.
      때문에 디자인과 같은 기능들 대부분은 css라는 새로운 체제에 들어가고,
      html에는 정말로 사람들에게 정보를 제공하기 위한 표, 사진, 단락과 같은
      기능만 남았다.
      때문에 우리는 html이라는 틀 안에
      css, javascript와 같은 스크립트를 집어넣음으로써,
      더욱이 편리하게 웹사이트를 만들 수 있다.
    </p>
